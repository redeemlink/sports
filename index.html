</style></head> <body data-astro-cid-j7pv25f6> <h1 id="page-title" data-astro-cid-j7pv25f6>Latest Sports News</h1> <input type="text" id="search" placeholder="Search titles or descriptions..." aria-label="Search news" data-astro-cid-j7pv25f6> <main id="main" aria-labelledby="page-title" data-astro-cid-j7pv25f6> <ul id="news-container" class="news-list" data-astro-cid-j7pv25f6></ul> </main> <div class="pagination" id="pagination" role="navigation" aria-label="Pagination" data-astro-cid-j7pv25f6></div> <div id="status" role="status" aria-live="polite" data-astro-cid-j7pv25f6>Loading latest sports news...</div> <script>
    const ITEMS_PER_PAGE = 20;
    let allNews = [];
    let currentPage = 1;

    async function loadNews() {
      try {
        const res = await fetch('/data/posts.json');
        if (!res.ok) throw new Error();
        allNews = await res.json();
        currentPage = 1;
        renderPage();
        updateStatus();
      } catch (e) {
        document.getElementById('status').textContent = 'Failed to load news – try refreshing';
      }
    }

    function renderPage() {
      const container = document.getElementById('news-container');
      const searchTerm = document.getElementById('search').value.toLowerCase();

      // Filter news
      const filtered = allNews.filter(item =>
        item.title.toLowerCase().includes(searchTerm) ||
        item.description.toLowerCase().includes(searchTerm)
      );

      // Calculate pagination
      const totalPages = Math.max(1, Math.ceil(filtered.length / ITEMS_PER_PAGE));
      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const end = start + ITEMS_PER_PAGE;
      const pageItems = filtered.slice(start, end);

      // Render items
      container.innerHTML = '';
      if (pageItems.length === 0) {
        container.innerHTML = '<li style="text-align:center; padding:40px;">No articles found.</li>';
        renderPagination(1);
        return;
      }

      pageItems.forEach(item => {
        const li = document.createElement('li');
        li.className = 'news-item';
        li.innerHTML = `
          ${item.image ? `<img src="${item.image}" loading="lazy" alt="${item.title}" />` : ''}
          <h2><a href="/${item.slug}">${item.title}</a></h2>
          <p>${item.description}</p>
          <div class="source">${item.source} • ${new Date(item.pubDate).toLocaleDateString()}</div>
          <a href="${item.link}" target="_blank" rel="noopener">Read original →</a>
        `;
        container.appendChild(li);
      });

      renderPagination(totalPages);
    }

    function renderPagination(totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      // Previous button
      const prev = document.createElement('button');
      prev.textContent = 'Previous';
      prev.disabled = currentPage === 1;
      prev.onclick = () => {
        if (currentPage > 1) {
          currentPage--;
          renderPage();
          window.scrollTo(0, 0);
        }
      };
      pagination.appendChild(prev);

      // Page numbers (show up to 7 pages intelligently)
      const maxButtons = 7;
      let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
      let endPage = Math.min(totalPages, startPage + maxButtons - 1);
      if (endPage - startPage + 1 < maxButtons) {
        startPage = Math.max(1, endPage - maxButtons + 1);
      }

      if (startPage > 1) {
        const first = document.createElement('button');
        first.textContent = '1';
        first.onclick = () => { currentPage = 1; renderPage(); window.scrollTo(0, 0); };
        pagination.appendChild(first);
        if (startPage > 2) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          pagination.appendChild(dots);
        }
      }

      for (let i = startPage; i <= endPage; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => {
          currentPage = i;
          renderPage();
          window.scrollTo(0, 0);
        };
        pagination.appendChild(btn);
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span');
          dots.textContent = '...';
          pagination.appendChild(dots);
        }
        const last = document.createElement('button');
        last.textContent = totalPages;
        last.onclick = () => { currentPage = totalPages; renderPage(); window.scrollTo(0, 0); };
        pagination.appendChild(last);
      }

      // Next button
      const next = document.createElement('button');
      next.textContent = 'Next';
      next.disabled = currentPage === totalPages;
      next.onclick = () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderPage();
          window.scrollTo(0, 0);
        }
      };
      pagination.appendChild(next);
    }

    function updateStatus() {
      const filteredCount = allNews.filter(item =>
        item.title.toLowerCase().includes(document.getElementById('search').value.toLowerCase()) ||
        item.description.toLowerCase().includes(document.getElementById('search').value.toLowerCase())
      ).length;
      document.getElementById('status').textContent = 
        `Showing page ${currentPage} • ${filteredCount} total articles • Updated: ${new Date().toLocaleString()}`;
    }

    // Search with pagination reset
    document.getElementById('search').addEventListener('input', () => {
      currentPage = 1;
      renderPage();
      updateStatus();
    });

    // Initial load
    loadNews();

    // Auto-refresh every 10 minutes
    setInterval(loadNews, 600000);
  </script> </body> </html>
